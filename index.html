<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GeneralCar Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="" id="navbar__logo">GENERAL CAR SHOP</a>
            <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
              <li class="navbar__item">
                <a href="index.html" class="navbar__links">Home</a>
              </li> 
              <li class="navbar__item">
                <a href="" class="navbar__links">About Us</a>
              </li>
              <li class="navbar__item">
                <a href="cars.html" class="navbar__links">New Cars</a>
              </li> 
              <li class="navbar__item">
                <a href="address.html" class="navbar__links">Contact </a>
              </li>
              <li class="navbar__btn">
                <a href="sign/signin.html" class="button">Sign In</a>
              </li>
            </ul>
        </div>
    </nav>

    <!--order form-->
    <form>
      <table>
          <tr>
              <td>
                  First Name :
              </td>
              <td>
                  <input type="text" placeholder="Name">
              </td>
          </tr>
          <tr>
              <td>
                  Last Name :
              </td>
              <td>
                  <input type="text" placeholder="Name">
              </td>
          </tr>
          <tr>
              <td>
                  Date of Birth :
              </td>
              <td>
                  <input type="date" placeholder="Date of birth">
              </td>
          </tr>
          <tr>
              <td>
                  Gender :
              </td>
              <td>
                  <input type="radio" name="Gender">Male
                  <input type="radio" name="Gender">Female
              </td>
          </tr>
          <tr>
              <td>
                  Email :
              </td>
              <td>
                  <input type="text" placeholder="Email">
              </td>
          </tr>
          <td>
              Phone :
          </td>
          <td>
              <select name="" id="">
                  <option value="">+358</option>
                  <option value="">+880</option>
                  <option value="">+330</option>
                  <option value="">+001</option>
              </select>
              <input type="number" placeholder="Phone number">
          
          </td>  
          
      <tr>
          <tr>

              <td>
                  Adress :
              </td>
              <td>
                  <input type="text" placeholder="Adress">
                  <select name="" id="">
                      <option value="">Oulu</option>
                      <option value="">Helsinki</option>
                      <option value="">Stockholm</option>
                      <option value="">Rome</option>
                  </select>
                  <select name="" id="">
                      <option value="">90570</option>
                      <option value="">90100</option>
                      <option value="">607901</option>
                      <option value="">80956</option>
                  </select>
              </td>
                
          </tr>
          <tr>
              <td>
                  Country :
              </td>
              <td>
                  <select name="" id="">
                      <option value="">Bangladesh</option>
                      <option value="">Finland</option>
                      <option value="">Norway</option>
                      <option value="">Estonia</option>
                      <option value="">Denmark</option>
                      <option value="">Sweden</option>
                      <option value="">India</option>
                      <option value="">Germany</option>
                      <option value="">Italy</option>
                  </select>
              </td>  
          </tr>
          <tr>
              <td>
                  Select Car :
              </td>
              <td>
                  <select name="" id="">
                      <option value="">Toyota Yaris</option>
                      <option value="">Sukuki grand vitara</option>
                      <option value="">Mitsubishi</option>
                      <option value="">Mercedes</option>
                      <option value="">Nissan murano</option>
                      <option value="">Smw</option>
                      <option value="">Audi</option>
                      <option value="">Ford</option>
                      <option value="">Opel</option>
                      <option value="">Honda</option>
                      <option value="">Nissan murano</option>
                      <option value="">Toyota RAV4</option
                  </select>
              </td>  
          </tr>
          <tr>
              <td>
                 Car Price :
              </td>
              <td>
                  <select name="" id="">
                      <option value="">€10,000</option>
                      <option value="">€12,000</option>
                      <option value="">€15,000</option>
                      <option value="">€9,000</option>
                      <option value="">€11,000</option>
                      <option value="">€10,000</option>
                      <option value="">€9,000</option>
                      <option value="">€8,000</option>
                      <option value="">€6,000</option>
                      <option value="">€5,000</option>
                      <option value="">€13,000</option>
                      <option value="">€9,500</option
                  </select>
              </td>  
          </tr>
          <tr>
              <td>
                  Submit :
              </td>
              <td>
                  <input class="form__button" type="Submit" value="Submit" name="">
              </td>
          </tr>
          
      </table>
  </form>

    <script src="app.js"></script>
</body>
</html>
