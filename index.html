<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GeneralCar Shop Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <form class="container">
        <table class="form__input">
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input class="type="text" placeholder="Chapal">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" placeholder="Shaik">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date" placeholder="Date of birth">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="text" placeholder="abc@generalcar.com">
                </td>
            </tr>
            <td>
                Phone :
            </td>
            <td>
                <select name="" id="">
                    <option value="">+358</option>
                    <option value="">+880</option>
                    <option value="">+330</option>
                    <option value="">+001</option>
                </select>
                <input type="number" placeholder="123*****">
            
            </td>  
            
        <tr>
            <tr>

                <td>
                    Adress :
                </td>
                <td>
                    <input type="text" placeholder="OAMK">
                    <select name="" id="">
                        <option value="">Oulu</option>
                        <option value="">Helsinki</option>
                        <option value="">Stockholm</option>
                        <option value="">Rome</option>
                    </select>
                    <select name="" id="">
                        <option value="">90570</option>
                        <option value="">90100</option>
                        <option value="">607901</option>
                        <option value="">80956</option>
                    </select>
                </td>
                  
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Bangladesh</option>
                        <option value="">Finland</option>
                        <option value="">Norway</option>
                        <option value="">Estonia</option>
                        <option value="">Denmark</option>
                        <option value="">Sweden</option>
                        <option value="">India</option>
                        <option value="">Germany</option>
                        <option value="">Italy</option>
                    </select>
                </td>  
            </tr>
            <tr>
                <td>
                    Select Car :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Toyota Yaris</option>
                        <option value="">Sukuki grand vitara</option>
                        <option value="">Mitsubishi</option>
                        <option value="">Mercedes</option>
                        <option value="">Nissan murano</option>
                        <option value="">Smw</option>
                        <option value="">Audi</option>
                        <option value="">Ford</option>
                        <option value="">Opel</option>
                        <option value="">Honda</option>
                        <option value="">Nissan murano</option>
                        <option value="">Toyota RAV4</option
                    </select>
                </td>  
            </tr>
            <tr>
                <td>
                   Car Price :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">€10,000</option>
                        <option value="">€12,000</option>
                        <option value="">€15,000</option>
                        <option value="">€9,000</option>
                        <option value="">€11,000</option>
                        <option value="">€10,000</option>
                        <option value="">€9,000</option>
                        <option value="">€8,000</option>
                        <option value="">€6,000</option>
                        <option value="">€5,000</option>
                        <option value="">€13,000</option>
                        <option value="">€9,500</option
                    </select>
                </td>  
            </tr>
            <tr>
                <td>
                    Submit :
                </td>
                <td>
                    <input class="form__button" type="Submit" value="Submit" name="">
                </td>
            </tr>
            
        </table>
    </form>

 
<script src="main.js"></script>
</body>
</html>
